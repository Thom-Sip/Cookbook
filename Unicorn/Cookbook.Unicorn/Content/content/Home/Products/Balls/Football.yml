        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;"><strong>Football</strong>&nbsp;is a family of&nbsp;<a href="https://en.wikipedia.org/wiki/Team_sport" title="Team sport" style="color: #0b0080; background: none;">team sports</a>&nbsp;that involve, to varying degrees,&nbsp;<a href="https://en.wikipedia.org/wiki/Kick_(football)" title="Kick (football)" style="color: #0b0080; background: none;">kicking</a>&nbsp;a&nbsp;<a href="https://en.wikipedia.org/wiki/Football_(ball)" title="Football (ball)" style="color: #0b0080; background: none;">ball</a>&nbsp;with a foot to score a&nbsp;<a href="https://en.wikipedia.org/wiki/Goal_(sport)" title="Goal (sport)" style="color: #0b0080; background: none;">goal</a>. Unqualified,&nbsp;<a href="https://en.wikipedia.org/wiki/Football_(word)" title="Football (word)" style="color: #0b0080; background: none;">the word&nbsp;<em>football</em></a>&nbsp;is understood to refer to whichever form of football is the most popular in the regional context in which the word appears. </p>
