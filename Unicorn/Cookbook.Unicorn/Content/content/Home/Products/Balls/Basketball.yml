        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;"><strong>Basketball</strong>&nbsp;is a&nbsp;<a href="https://en.wikipedia.org/wiki/Team_sport" title="Team sport" style="color: #0b0080; background: none;">team sport</a>&nbsp;in which two teams of five players, opposing one another on a rectangular&nbsp;<a href="https://en.wikipedia.org/wiki/Basketball_court" title="Basketball court" style="color: #0b0080; background: none;">court</a>, compete with the primary objective of&nbsp;<a href="https://en.wikipedia.org/wiki/Basketball#Shooting" style="color: #0b0080; background: none;">shooting</a>&nbsp;a&nbsp;<a href="https://en.wikipedia.org/wiki/Basketball_(ball)" title="Basketball (ball)" style="color: #0b0080; background: none;">basketball</a>&nbsp;(approximately 9.4 inches (24&nbsp;cm) in diameter) through the defender's hoop (a basket 18 inches (46&nbsp;cm) in diameter mounted 10 feet (3.048&nbsp;m) high to a&nbsp;<a href="https://en.wikipedia.org/wiki/Backboard_(basketball)" title="Backboard (basketball)" style="color: #0b0080; background: none;">backboard</a>&nbsp;at each end of the court) while preventing the opposing team from shooting through their own hoop. A&nbsp;<a href="https://en.wikipedia.org/wiki/Field_goal_(basketball)" title="Field goal (basketball)" style="color: #0b0080; background: none;">field goal</a>&nbsp;is worth two points, unless made from behind the&nbsp;<a href="https://en.wikipedia.org/wiki/3_point_line" class="mw-redirect" title="3 point line" style="color: #0b0080; background: none;">three-point line</a>, when it is worth three. TEST</p>
