        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;">A&nbsp;<strong>golf ball</strong>&nbsp;is a special&nbsp;<a href="https://en.wikipedia.org/wiki/Ball" title="Ball" style="color: #0b0080; background: none;">ball</a>&nbsp;designed to be used in the game of&nbsp;<a href="https://en.wikipedia.org/wiki/Golf" title="Golf" style="color: #0b0080; background: none;">golf</a>.</p>
        <p style="color: #222222; background-color: #ffffff; margin: 0.5em 0px;">Under the&nbsp;<a href="https://en.wikipedia.org/wiki/Rules_of_golf" title="Rules of golf" style="color: #0b0080; background: none;">rules of golf</a>, a golf ball has a&nbsp;<a href="https://en.wikipedia.org/wiki/Mass" title="Mass" style="color: #0b0080; background: none;">mass</a>&nbsp;no more than 1.620 oz (45.93&nbsp;grams), has a diameter not less than 1.680 in (42.67&nbsp;mm), and performs within specified velocity, distance, and symmetry limits. Like&nbsp;<a href="https://en.wikipedia.org/wiki/Golf_club_(equipment)" class="mw-redirect" title="Golf club (equipment)" style="color: #0b0080; background: none;">golf clubs</a>, golf balls are subject to testing and approval by the&nbsp;<a href="https://en.wikipedia.org/wiki/Royal_&_Ancient#The_R&amp;A" class="mw-redirect" title="Royal &amp; Ancient" style="color: #0b0080; background: none;">R&amp;A</a>&nbsp;(formerly part of the&nbsp;<a href="https://en.wikipedia.org/wiki/Royal_and_Ancient_Golf_Club_of_St_Andrews" class="mw-redirect" title="Royal and Ancient Golf Club of St Andrews" style="color: #0b0080; background: none;">Royal and Ancient Golf Club of St Andrews</a>) and the&nbsp;<a href="https://en.wikipedia.org/wiki/United_States_Golf_Association" title="United States Golf Association" style="color: #0b0080; background: none;">United States Golf Association</a>, and those that do not conform with regulations may not be used in competitions&nbsp;<em>(Rule 5&ndash;1)</em>.</p>
